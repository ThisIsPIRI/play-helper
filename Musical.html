<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>TITLE PLACEHOLDER</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body id="body">
		<p id="titleText">TITLE PLACEHOLDER</p>
		<div>
			<button id="play" onclick="play()">Start</button>
		</div>
		<input type="range" oninput="changeVolume()" id="volume" min="0" max="100" value="100">
		<div class="following">
			<button onclick="previous()">&lt;</button>
			<span id="number">1</span>
			<button onclick="next()">&gt;</button>
		</div>
		<p id="explanation" class="following"></p>
		<canvas id="visualizer" width="500" height="220"></canvas>
		<p id="credits">
			CREDITS<br>
			PLACEHOLDER<br>
		</p>
		<script src="lib/file.js"></script>
		<script src="script.js"></script>
	</body>
</html>
